<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" >
    <div class="main" id="mainHide" >
      <div class="header">
        <img src="/images/icon-star.svg" alt="star icon">
      </div>
      <div class="text-content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. 
          All feedback
          is appreciated to help us improve our offering!</p>
          
        </div>
        <div class="rating-component" id="wrapper">
          <button id="btn__1">1</button>
          <button id="btn__2">2</button>
          <button id="btn__3">3</button>
          <button id="btn__4">4</button>
          <button id="btn__5">5</button>
        </div>
        <button class="submit" id="sub">submit</button>
    </div>
    <div class="thanks hidden" id="thanks-page" >
      <div class="thank-img">
        <img src="/images/illustration-thank-you.svg" alt="thank you img">
      </div>
      <p id="thank-oragnge-p"></p>
    
      <h1>Thank you!</h1>
      <p>
        We apreciate you taking
        the time to give a raring. If you ever need more support. don't hesitate to get in touch!
      </p>
    
    </div>
  </main>
  <script src="/javascript.js"></script>
</body>
</html>
